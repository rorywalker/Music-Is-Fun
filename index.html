<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Is Fun</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="site.css">
</head>

<body>

  <div class="container bkgnd">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <div class="panel  panel-primary">
          <div class="panel-heading centerText"><h1>MUSIC IS FUN</div>
            <div class="panel-body">
              <img class="panelPic" src="musicPic.png">
            </div>
          </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <div class="container search">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form class="form-inline" onsubmit="itunesCtrl.getMusic(event)">
          <div class="form-group">
            <input type="text" class="form-control" name="artist">
            <button type="submit" class="btn btn-primary btnBlue" id="get-music-button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 moveLeft">
        <div id="songs"></div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="itunes-service.js"></script>
  <script src="app.js"></script>
</body>

</html>
